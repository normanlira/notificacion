<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V15</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="/assets/css/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/assets/css/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/css/util.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background: #3c556182;">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(/assets/css/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						
					</span>
				</div>
				<div class="login100-form validate-form">
					<form [formGroup]="profileForm" (ngSubmit)="Login()">
						<div class="wrap-input100 validate-input m-b-26" data-validate="El usuario es requerido">
						<span class="label-input100">Usuario</span>
						<input class="input100" type="text" formControlName="firstName" id="firstName" name="firstName" required minlength="5" placeholder="Ingresar Usuario">
						<span class="focus-input100"></span>
					</div>

				<!-- <form [formGroup]="profileForm" (ngSubmit)="Login()"> -->
					<div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
				
						<div *ngIf="firstName.errors.required">
							Name is required.
						</div>
						<div *ngIf="firstName.errors.minlength">
							Name must be at least 4 characters long.
						</div>
						<div *ngIf="firstName.errors.forbiddenName">
							Name cannot be Bob.
						</div>
				
					</div>					

					<div class="wrap-input100 validate-input m-b-18" data-validate = "La contraseña es requerida">
						<span class="label-input100">Contraseña</span>
						<input class="input100" type="password" formControlName="lastName" name="pass" required minlength="5" placeholder="Ingresar Contraseña">
						<span class="focus-input100"></span>
					</div>

					<div style="padding-left:5%; padding-top: 1%;" class="button-row">
						<button class="btn btn-primary btn-lg" type="submit" [disabled]="!profileForm.valid">Ingresar</button>
					</div>
			</form>
				
				</div>
		</div>
	</div>
	</div>
	
	<script src="/assets/css/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="/assets/css/vendor/animsition/js/animsition.min.js"></script>
	<script src="/assets/css/vendor/bootstrap/js/popper.js"></script>
	<script src="/assets/css/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/assets/css/vendor/select2/select2.min.js"></script>
	<script src="/assets/css/vendor/daterangepicker/moment.min.js"></script>
	<script src="/assets/css/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="/assets/css/vendor/countdowntime/countdowntime.js"></script>
	<script src="/assets/css/js/main.js"></script>

</body>
</html>
